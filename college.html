<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="college.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="images/image.jpeg" alt="image not found">
        </div>
        <h1 id="heading">Empower Your Campus Events with EventXpert</h1>
        <div class="college-login">
            <form>
                <div class="input_fields_container">
                    <div class="input_fields_row">
                        <div class="input_fields">
                            <label for="college_name">College Name</label>
                            <input type="text" id="college_name" name="college_name" placeholder="Enter College Name" required>
                        </div>
                        <div class="input_fields">
                            <label for="college_mail">Email</label>
                            <input type="email" name="college_mail" id="college_mail" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="input_fields_row">
                        <div class="input_fields">
                            <label for="contact">Contact</label>
                            <input type="text" name="contact" id="contact" placeholder="Enter Contact Number" required>
                        </div>
                        <div class="input_fields">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" placeholder="Enter Address" required>
                        </div>
                    </div>
                    <div class="input_fields_row">
                        <div class="input_fields">   
                            <label for="event_name">Event Name</label>
                            <input type="text" name="event_name" id="event_name" placeholder="Enter Event Name" required>
                        </div>
                        <div class="input_fields">   
                            <label for="event_id">Event ID</label>
                            <input type="text" name="event_id" id="event_id" placeholder="Enter Event ID" required>
                        </div>
                    </div>
                    <div class="input_fields_row">
                        <div class="input_fields">   
                            <label for="venue">Venue</label>
                            <input type="text" name="venue" id="venue" placeholder="Enter Venue" required>
                        </div>
                        <div class="input_fields">   
                            <label for="date">Date and Time</label>
                            <div class="date-time-container">
                                <input type="date" name="date" id="date" required>
                                <input type="time" name="time" id="time" required>
                            </div>
                        </div>                        
                    </div>
                    <div class="input_fields">    
                        <label for="description">Description</label>
                        <textarea name="description" id="description" placeholder="Enter Something About Event" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit">Submit</button>
                    </div>
                </div>    
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            Â© 2025 EventXpert | All Rights Reserved
        </div>        
    </footer>
</body>
</html>
